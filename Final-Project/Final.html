    <h1 id="centerfin">Graph Editor</h1>
    <section class="form-container">
    <div>
        <input type="text" id="vertexName" placeholder="Enter vertex name" />
        <button onclick="addVertex()">Add Vertex</button>
    </div>
    <div>
        <input type="text" id="fromVertex" placeholder="From vertex" />
        <input type="text" id="toVertex" placeholder="To vertex" />
        <input type="number" id="edgeWeight" placeholder="Edge weight" />
        <button onclick="addEdge()">Add Edge</button>
    </div>
    <div>
        <button onclick="showGraph()">Show Graph</button>
        <p>Graph Visualization: <span id="graphVisual">None</span></p>
    </div>
    <div>
        <input type="text" id="startVertex" placeholder="Start vertex for path" />
        <input type="text" id="endVertex" placeholder="End vertex for path" />
        <button onclick="findPath()">Find Shortest Path</button>
        <p>Shortest Path: <span id="pathResult">None</span></p>
    </div>
</section>
