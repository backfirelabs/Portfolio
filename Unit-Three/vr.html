<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="vr.js"></script>
    <title>VR using A-Frame</title>
  </head>
  <body>
    <a-scene>
      <!-- Sky and Ground -->
      <a-sky color="#ADD8E6"></a-sky>
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="#228B22"></a-plane> <!-- Grass -->

      <!-- Lighting -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 -4"></a-light>

      <!-- Textured Primitives -->
      <a-box position="-5 0.5 0" rotation="0 45 0" color="#4CC3D9" roughness="0.8"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" metalness="0.6"></a-sphere>
      <a-cylinder position="5 0.75 -0" radius="0.5" height="1.5" color="#FFC65D" roughness="0.9"></a-cylinder>

      <!-- Animated Object -->
      <a-torus-knot position="5 1.5 -10" radius="0.5" radius-tubular="0.1" color="#607D8B" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-torus-knot>

      <!-- Camera -->
      <a-entity position="0 1.6 5" camera look-controls wasd-controls>
      </a-entity>
    </a-scene>
  </body>
</html>
